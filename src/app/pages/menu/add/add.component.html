<nb-card>
  <nb-card-header style="display: flex; justify-content: space-between;">
      {{ DATA_LANG?.mdlAddTitle?.text }}
      <span (click)="fnCloseModal()" nbTooltip="Cerrar">
          <i class="fas fa-times cursor-pointer text-danger"></i>
      </span>
  </nb-card-header>
  <nb-card-body>
      <div class="row ml-0 mr-0">
          <form (ngSubmit)="fnAddData(addMenuForm)" style="width: 350px;" #addMenuForm="ngForm" aria-labelledby="title">
            <div class="col-12 pl-0 pr-0">
              <div class="form-group">
                <label for="input-menuName">{{ DATA_LANG?.mdlLblAddName?.text }}:&nbsp;&nbsp;<span class="text-danger cursor-pointer" nbTooltip="{{ DATA_LANG_GENERAL?.lblObligatoryFieldTooltip?.text }}">*</span></label>                                         
                <input 
                  nbInput 
                  fullWidth 
                  #menuName="ngModel"
                  [(ngModel)]="menu.name" 
                  [ngModelOptions]="{standalone: true}"
                  [status]="'info'"
                  [required]="true"
                  name="menuName" 
                  id="input-menuName" 
                  autofocus 
                  type="text"
                  class="form-control"
                  placeholder="{{ DATA_LANG?.phlInputdAdd?.text }}"
                  style="height: 50px;">
              </div>
            </div>
            <div class="col-12 pl-0 pr-0">
              <div class="form-group">
                <label for="input-menuLabel">{{ DATA_LANG?.mdlLblAddLabel?.text }}Etiqueta:&nbsp;&nbsp;<span class="text-danger cursor-pointer" nbTooltip="{{ DATA_LANG_GENERAL?.lblObligatoryFieldTooltip?.text }}">*</span></label>                                         
                <input 
                  nbInput 
                  fullWidth 
                  #menuLabel="ngModel"
                  [(ngModel)]="menu.title" 
                  [ngModelOptions]="{standalone: true}"
                  [status]="'info'"
                  [required]="true"
                  name="menuLabel" 
                  id="input-menuLabel" 
                  autofocus 
                  type="text"
                  class="form-control"
                  placeholder="{{ DATA_LANG?.phlInputdAdd?.text }}"
                  style="height: 50px;">
              </div>
            </div>
            <div class="col-12 pl-0 pr-0">
              <div class="form-group">
                <label for="input-menuLink">{{ DATA_LANG?.mdlLblAddLink?.text }}Enlace:&nbsp;&nbsp;<span class="text-danger cursor-pointer" nbTooltip="{{ DATA_LANG_GENERAL?.lblObligatoryFieldTooltip?.text }}">*</span></label>                                         
                <input 
                  nbInput 
                  fullWidth 
                  #menuLink="ngModel"
                  [(ngModel)]="menu.link" 
                  [ngModelOptions]="{standalone: true}"
                  [status]="'info'"
                  [required]="true"
                  name="menuLink" 
                  id="input-menuLink" 
                  autofocus 
                  type="text"
                  class="form-control"
                  placeholder="{{ DATA_LANG?.phlInputdAdd?.text }}"
                  style="height: 50px;">
              </div>
            </div>
            <div class="col-12 pl-0 pr-0">
              <div class="form-group">
                <label for="input-menuIcon">{{ DATA_LANG?.mdlLblAddIcon?.text }}Icono:&nbsp;&nbsp;<span class="text-danger cursor-pointer" nbTooltip="{{ DATA_LANG_GENERAL?.lblObligatoryFieldTooltip?.text }}">*</span></label>                                         
                <input 
                  nbInput 
                  fullWidth 
                  #menuIcon="ngModel"
                  [(ngModel)]="menu.icon" 
                  [ngModelOptions]="{standalone: true}"
                  [status]="'info'"
                  [required]="true"
                  name="menuIcon" 
                  id="input-menuIcon" 
                  autofocus 
                  type="text"
                  class="form-control"
                  placeholder="{{ DATA_LANG?.phlInputdAdd?.text }}"
                  style="height: 50px;">
              </div>
            </div>
            <div class="col-12 pl-0 pr-0">
              <div class="form-group">
                <label for="select-menuState">{{ DATA_LANG?.mdlLblAddStatusMenu?.text }}:&nbsp;&nbsp;<span class="text-danger cursor-pointer" nbTooltip="{{ DATA_LANG_GENERAL?.lblObligatoryFieldTooltip?.text }}">*</span></label>
                <ng-select 
                  [items]="collectionStatesList" 
                  bindValue="idState"
                  bindLabel="name"
                  id="select-menuState" 
                  name="menuState" 
                  #menuState="ngModel"
                  placeholder="Seleccione el estado" 
                  [(ngModel)]="menu.state" 
                  (change)="fnSetStatusMenu($event);"
                  required 
                  [disabled]="false" 
                  [clearable]="false">
                </ng-select>
              </div>
            </div>
            <div class="col-12 pl-0 pr-0">
              <div class="form-group">
                <label for="input-menuDescription">{{ DATA_LANG?.mdlLblAddDescription?.text }}:&nbsp;&nbsp;<span class="text-danger cursor-pointer" nbTooltip="{{ DATA_LANG_GENERAL?.lblObligatoryFieldTooltip?.text }}">*</span></label>
                  <textarea 
                      #menuDescription="ngModel"
                      [(ngModel)]="menu.description" 
                      [ngModelOptions]="{standalone: true}"
                      [status]="'info'"
                      class="form-control" 
                      name="menuDescription" 
                      id="input-menuDescription" 
                      nbInput 
                      fullWidth 
                      placeholder="{{ DATA_LANG?.phlInputdAddDesc?.text }}">
                  </textarea>
              </div>
            </div>
            <br>
            <button 
                nbButton 
                fullWidth 
                type="submit"
                [class.btn-pulse]="submitted"
                style="background-color: #3366ff; border-color: #3366ff; color: white;">
                {{ DATA_LANG_GENERAL?.lblButtonSave?.text }}
            </button>
            &nbsp;&nbsp;&nbsp;
            <button 
                nbButton 
                fullWidth
                status="info" 
                style="background-color: gray; border-color: gray; color: white;"
                (click)="fnCancelAddData()">
                {{ DATA_LANG_GENERAL?.lblButtonCancel?.text }}
            </button>
          </form>
      </div>
  </nb-card-body>
</nb-card>
