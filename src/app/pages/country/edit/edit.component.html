<nb-card>
    <nb-card-header style="display: flex; justify-content: space-between;">
        {{ DATA_LANG?.mdlUpdateTitle?.text }}
        <span (click)="fnCloseModal()" nbTooltip="Cerrar">
            <i class="fas fa-times cursor-pointer text-danger"></i>
        </span>
    </nb-card-header>

    <nb-card-body>
      <div class="row ml-0 mr-0">
          <form (ngSubmit)="fnEditData(editCountryForm)" style="width: 350px;" #editCountryForm="ngForm" aria-labelledby="title">
            <div class="col-12 pl-0 pr-0">
              <div class="form-group">
                <label for="input-countryName">{{ DATA_LANG?.mdlLblAddName?.text }}:&nbsp;&nbsp;<span class="text-danger cursor-pointer" nbTooltip="{{ DATA_LANG_GENERAL?.lblObligatoryFieldTooltip?.text }}">*</span></label>                                         
                <input 
                  nbInput 
                  fullWidth 
                  #countryName="ngModel"
                  [(ngModel)]="country.name" 
                  [ngModelOptions]="{standalone: true}"
                  [status]="'info'"
                  [required]="true"
                  name="countryName" 
                  id="input-countryName" 
                  autofocus 
                  type="text"
                  class="form-control"
                  placeholder="{{ DATA_LANG?.phlInputdAdd?.text }}"
                  style="height: 50px;">
              </div>
            </div>
            <div class="col-12 pl-0 pr-0">
              <div class="form-group">
                <label for="select-countryState">{{ DATA_LANG?.mdlLblAddStatusCountry?.text }}:&nbsp;&nbsp;<span class="text-danger cursor-pointer" nbTooltip="{{ DATA_LANG_GENERAL?.lblObligatoryFieldTooltip?.text }}">*</span></label>
                <ng-select 
                  [items]="collectionStatesList" 
                  bindLabel="name"
                  id="select-countryState" 
                  name="countryState" 
                  #countryState="ngModel"
                  placeholder="Seleccione el estado" 
                  [(ngModel)]="country.state" 
                  (change)="fnSetStatusCountry($event);"
                  required 
                  [disabled]="false" 
                  [clearable]="false">
                </ng-select>
              </div>
            </div>
            <div class="col-12 pl-0 pr-0">
              <div class="form-group">
                <label for="input-countryDescription">{{ DATA_LANG?.mdlLblAddDescription?.text }}:&nbsp;&nbsp;<span class="text-danger cursor-pointer" nbTooltip="{{ DATA_LANG_GENERAL?.lblObligatoryFieldTooltip?.text }}">*</span></label>
                  <textarea 
                      #countryDescription="ngModel"
                      [(ngModel)]="country.description" 
                      [ngModelOptions]="{standalone: true}"
                      [status]="'info'"
                      class="form-control" 
                      name="countryDescription" 
                      id="input-countryDescription" 
                      nbInput 
                      fullWidth 
                      placeholder="{{ DATA_LANG?.phlInputdAddDesc?.text }}">
                  </textarea>
              </div>
            </div>
            <br>
            <button 
                nbButton 
                fullWidth 
                type="submit"
                [class.btn-pulse]="submitted"
                style="background-color: #3366ff; border-color: #3366ff; color: white;">
                {{ DATA_LANG_GENERAL?.lblButtonSave?.text }}
            </button>
            &nbsp;&nbsp;&nbsp;
            <button 
                nbButton 
                fullWidth
                status="info" 
                style="background-color: gray; border-color: gray; color: white;"
                (click)="fnCancelAddData()">
                {{ DATA_LANG_GENERAL?.lblButtonCancel?.text }}
            </button>
          </form>
        </div>
    </nb-card-body>    
</nb-card>
